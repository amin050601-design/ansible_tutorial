---

- hosts: all
  become: true
  tasks:

  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install update (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"


- hosts: web_servers
  become: true
  tasks:
  
    
  - name: install apache and php package for Ubuntu
    tags: ubuntu
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install apache and php package for Centos
    tags: centos
    dnf:
      name: 
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"      

     
- hosts: db_servers
  become: true
  tasks:
  
    
  - name: install mariadb for Ubuntu
    tags: ubuntu
    apt:
      name: 
        - mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install mariadb Centos
    tags: centos
    dnf:
      name: 
        - mariadb
      state: latest
    when: ansible_distribution == "CentOS"   


- hosts: file_servers
  become: true
  tasks:
  
    
  - name: install samba 
    tags: stench
    apt:
      package: 
        - samba
      state: latest
